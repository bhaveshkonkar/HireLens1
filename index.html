
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hirelens AI | The Future of Interviews</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/HireLens.png" />
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #020617; 
          color: #f8fafc; 
          margin: 0; 
          overflow-x: hidden; 
          -webkit-font-smoothing: antialiased;
        }
        .glass { 
          background: rgba(15, 23, 42, 0.4); 
          backdrop-filter: blur(20px); 
          border: 1px solid rgba(255, 255, 255, 0.05); 
        }
        .obs-overlay { pointer-events: none; }
        .obs-overlay > * { pointer-events: auto; }
        .camera-ring { 
          border: 1px solid rgba(59, 130, 246, 0.2); 
          box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
        }
        
        ::-webkit-scrollbar {
          width: 4px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          background: rgba(255,255,255,0.1);
          border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: rgba(255,255,255,0.2);
        }

        @keyframes pulse-soft {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.7; }
        }
        .animate-pulse-soft { animation: pulse-soft 2s infinite ease-in-out; }

        /* Print styles for PDF export */
        @media print {
          .no-print { display: none; }
        }
        
        /* AlgoVision Pro custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: rgba(255,255,255,0.05);
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(255,255,255,0.15);
          border-radius: 10px;
        }

        /* Animations */
        @keyframes spin-slow {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
          animation: spin-slow 3s linear infinite;
        }

        @keyframes slideInFromBottom {
          from { transform: translateY(20px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
        }
        .animate-in {
          animation-fill-mode: forwards;
        }
        .slide-in-from-bottom {
          animation: slideInFromBottom 0.5s ease-out;
        }
    </style>
    
<!-- MediaPipe Hands for AR hand tracking -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",

    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@^4.0.379"
  }
}
</script>

</head>

</html>
